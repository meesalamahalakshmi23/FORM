<!DOCTYPE html>
<html>
<head>
  <title>Form with Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 20px;
      background-color: #f0f0f0;
    }

    form {
      background: #fff;
      padding: 20px;
      max-width: 280px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 13px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="search"],
    input[type="tel"],
    input[type="url"],
    input[type="number"],
    input[type="range"],
    input[type="date"],
    input[type="month"],
    input[type="week"],
    input[type="time"],
    input[type="datetime-local"],
    input[type="color"],
    input[type="file"] {
      width: 100%;
      margin-top: 4px;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 12px;
    }

    input[type="submit"],
    input[type="reset"] {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 13px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
    }

    input[type="reset"] {
      background-color: #6c757d;
      color: white;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <form>
    <label>Text: <input type="text" name="text"></label>
    <label>Password: <input type="password" name="password"></label>
    <label>Email: <input type="email" name="email"></label>
    <label>Search: <input type="search" name="search"></label>
    <label>Tel: <input type="tel" name="tel"></label>
    <label>URL: <input type="url" name="url"></label>
    <label>Number: <input type="number" name="number"></label>
    <label>Range: <input type="range" name="range"></label>
    <label>Date: <input type="date" name="date"></label>
    <label>Month: <input type="month" name="month"></label>
    <label>Week: <input type="week" name="week"></label>
    <label>Time: <input type="time" name="time"></label>
    <label>DateTime-Local: <input type="datetime-local" name="datetime-local"></label>
    <label><input type="checkbox" name="checkbox"> Checkbox</label>
    <label><input type="radio" name="radio"> Radio</label>
    <label>File: <input type="file" name="file"></label>
    <label>Color: <input type="color" name="color"></label>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
