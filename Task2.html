<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Secure Login Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .page {
      display: none;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 80px;
    }

    .page:target {
      display: block;
    }

    body:not(:has(:target)) #home {
      display: block;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Welcome Page Special Styling */
    #home {
      background: url(https://images.unsplash.com/photo-1526378722484-cc1f6b7f84b4) no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
      border-radius: 0;
      box-shadow: none;
    }

    #home h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }

    #home a {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 12px 20px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }

    #home a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Home Page -->
  <div id="home" class="page">
    <h2>Welcome to the Secure Login Portal</h2>
    <a href="#signup">Sign Up</a>
    <a href="#signin">Sign In</a>
  </div>

  <!-- Sign Up Page -->
  <div id="signup" class="page">
    <h2>Sign Up</h2>
    <form action="#signin">
      <label>Username:</label>
      <input type="text" required>
      <label>Email ID:</label>
      <input type="email" required>
      <label>Password:</label>
      <input type="password" required>
      <label>Gender:</label>
      <select required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="submit" value="Register">
    </form>
    <a href="#signin">Already have an account? Sign In</a>
    <a href="#home">Back to Home</a>
  </div>

  <!-- Sign In Page -->
  <div id="signin" class="page">
    <h2>Sign In</h2>
    <form action="#success">
      <label>Username:</label>
      <input type="text" required>
      <label>Email ID:</label>
      <input type="email" required>
      <label>Password:</label>
      <input type="password" required>
      <input type="submit" value="Login">
    </form>
    <a href="#forgot">Forgot Password?</a><br>
    <a href="#signup">Create New Account</a><br>
    <a href="#home">Back to Home</a>
  </div>

  <!-- Forgot Password Page -->
  
<div id="forgot" class="page">
  <h2>Reset Password</h2>
  <form action="#signin">
    <label>Enter Email ID:</label>
    <input type="email" required>

    <label>New Password:</label>
    <input type="password" required>

    <label>Confirm Password:</label>
    <input type="password" required>

    <input type="submit" value="Reset Password">
  </form>
  <a href="#signin">Back to Sign In</a><br>
  <a href="#home">Back to Home</a>
</div>

  <!-- Success Page -->
  <div id="success" class="page">
    <h2>Login Successful ‚úÖ</h2>
    <p style="text-align: center;">Welcome back to your secure portal.</p>
    <a href="#home">Go to Home</a>
  </div>

</body>
</html>
